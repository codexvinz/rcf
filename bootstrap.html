<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap</title>
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p> 
    </div>
    <div class="row">
        <div class="bg-success col-md-1">1</div>
        <div class="bg-danger col-md-1">2</div>
        <div class="bg-warning col-md-1">1</div>
        <div class="bg-info col-md-1">2</div>
        <div class="bg-primary col-md-1">1</div>
    </div>

    <!--TABLES-->
    <div class="container-fluid">
            <h2>Basic Table</h2>
            <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
            <div class="container">
                <table class="table"> <!--classes=table,table-striped ,table-bordered ,table-hover ,table-condensed--> 
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success">
                        <td>OLUWASEUN</td>
                        <td>JOHNSON</td>
                        <td>johnsonseun15@gmail.com</td>
                    </tr>
                    <tr class="info">
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr class="active">
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
                </table>
            </div>
    </div>
</body>
</html>
